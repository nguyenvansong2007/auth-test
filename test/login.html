<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Autodesk</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 40px;
      width: 40px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 300px;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 300px;
      padding: 12px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .link {
      margin-top: 20px;
      font-size: 14px;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      text-align: center;
      color: #555;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://cdn.worldvectorlogo.com/logos/autodesk-2.svg" alt="Autodesk Logo" />
  <div class="container">
    <h2>Sign in</h2>
    <input type="email" placeholder="Email" value="songnguyenvan2@gmail.com" />
    <br />
    <button>Next</button>
    <div class="link">
      New to Autodesk? <a href="#">Create account</a>
    </div>
  </div>
  <div class="footer">
    Your account for everything Autodesk<br />
    <a href="#">Learn more</a>
  </div>
</body>
</html>
