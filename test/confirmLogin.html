<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }

    .form-container {
      max-width: 360px;
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    .back-icon {
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 20px;
      cursor: pointer;
    }

    h2 {
      margin: 10px 0 0;
    }

    .email {
      font-size: 14px;
      color: #333;
      margin-bottom: 15px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 10px auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      text-align: left;
      font-size: 14px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 2px;
      width: 100%;
    }

    .forgot {
      text-align: right;
      font-size: 12px;
      margin-top: -8px;
      margin-bottom: 10px;
    }

    .forgot a {
      color: #000;
      text-decoration: none;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .stay-signed {
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
    }

    .footer {
      margin-top: 50px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }

    .footer a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="back-icon">&#8592;</div>

  <div class="form-container">
    <h2>Welcome</h2>
    <div class="email">songnguyenvan2@gmail.com</div>
    <div class="avatar"></div>

    <form>
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <div class="forgot">
        <a href="#">Forgot?</a>
      </div>
      <button type="submit">Sign in</button>

      <label class="stay-signed">
        <input type="checkbox" />
        Stay signed in
      </label>
    </form>

    <div class="footer">
      Your account for everything Autodesk<br />
      <a href="#">Learn more</a>
    </div>
  </div>

</body>
</html>
